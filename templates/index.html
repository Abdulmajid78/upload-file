{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row py-5">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="">
        </div>

        <div class="inputs mt-5 w-75 m-auto p-2">

            <form id="contact-form" action="{% url 'contact_create' %}" method="post">
                {% csrf_token %}

                <label class="text-white mb-2" for="full_name">Ismingiz</label>
                {{ contact_form.full_name }}
                <label class="mt-4 mb-2 text-white" for="group_name">Guruh nomi</label>
                {{ contact_form.group_name }}
                <label class="mt-4 mt-2 text-white" for="select">Qaysi testga topshiryapsiz (ixtiyoriy)</label>
                {{ contact_form.radio }}
                <label class="mt-4 mt-2 text-white" for="file">file</label>
                {{ contact_form.file }}


                <div class="modal-footer mt-5">

                    <button type="submit" value="Jonatish" class="btn px-3 btn-primary">
                        Jonatish
                    </button>
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
